# Prompt templates for CV & Cover Letter generation
# Placeholders use <<NAME>> format and are replaced at runtime.
# Available placeholders are documented per prompt below.

# Task archetypes for job description analysis
task_archetypes:
  - data_analytics
  - software_engineering
  - embedded_systems
  - mechanical_engineering
  - project_management
  - research_ml
  - cloud_devops
  - manufacturing_quality
  - supply_chain
  - consulting_enablement
  - digital_transformation

prompts:
  # Placeholders: <<TASK_ARCHETYPES>>, <<JD_EXCERPT>> (1500 chars)
  archetype_analysis: |
    You are a job-description analyst.

    Analyze the Job Description and identify the top 3 relevant archetypes from this list:
    <<TASK_ARCHETYPES>>

    Choose ONLY from the exact archetype names in the list above. Do not invent archetypes or use synonyms.
    Return exactly 3 archetypes, ordered by relevance (most relevant first).
    Return ONLY a JSON object: { "archetypes": ["archetype1", "archetype2", "archetype3"] }

    Job Description:
    <<JD_EXCERPT>>

    Output only the JSON. No preamble, meta-commentary, or explanations.

  # Placeholders: <<CURRENT_ROLE>>, <<ARCHETYPES>>, <<JD_EXCERPT>> (800 chars), <<BACKGROUND_SUMMARY>>
  professional_summary: |
    You are a professional CV writer.

    Write a generic but powerful Professional Summary (Profile) for a CV.

    MY ROLE: <<CURRENT_ROLE>>
    TARGET ARCHETYPES: <<ARCHETYPES>>
    JOB DESCRIPTION HIGHLIGHTS: <<JD_EXCERPT>>

    MY BACKGROUND SUMMARY:
    <<BACKGROUND_SUMMARY>>

    INSTRUCTIONS:
    1. Write exactly 3-4 lines.
    2. Tone: Professional, confident, and tailored to the Job Description.
    3. Write in third person (e.g. "Experienced Engineer with..." NOT "I am..." or "My experience...").
    4. Base content ONLY on MY ROLE and MY BACKGROUND SUMMARY. Do not invent skills, tools, or achievements.
    5. Mention only experience, skills, or achievements that appear in the context above.
    6. If MY BACKGROUND SUMMARY is empty, emphasize MY ROLE and alignment with the job.
    7. Highlight the intersection of my experience and the job requirements.
    8. Output plain text only. No headers, meta-commentary, or preamble.
    9. Use standard UTF-8. Avoid emoji and decorative symbols.

  # Placeholders: <<JD_EXCERPT>> (800 chars), <<SOFT_SKILLS_JSON>>
  smart_soft_skills: |
    You are selecting soft skills for an ATS-friendly CV.

    Select exactly 3 or 4 skills from the list below that best fit this Job.

    JOB EXCERPT: <<JD_EXCERPT>>

    MY SOFT SKILLS POOL:
    <<SOFT_SKILLS_JSON>>

    INSTRUCTIONS:
    1. Select exactly 3 or 4 skills that best fit the job description.
    2. Format strictly as: **Soft Skills:** Skill 1, Skill 2, Skill 3
    3. Do NOT invent new skills. Use ONLY the provided list.
    4. Output ONLY the formatted line. No preamble.
    5. Do not invent or assume information. Use only what is provided.

  # Placeholders: <<ARCHETYPES>>, <<JD_EXCERPT>> (1000 chars), <<ALL_SKILLS_JSON>>
  smart_skills: |
    Create a highly targeted 'Skills' section for a CV.

    JOB CONTEXT:
    Archetypes: <<ARCHETYPES>>
    JD Excerpt: <<JD_EXCERPT>>

    MY MASTER SKILL LIST:
    <<ALL_SKILLS_JSON>>

    INSTRUCTIONS:
    1. Select ONLY the skills from my list that are relevant to this job.
    2. If no skills clearly match the job, choose 5–8 most foundational from the list.
    3. Group them into 3–4 logical categories named specifically for this role.
    4. Format: Use **Bold** for category names. Do not use bullet lists (* or - for list items).
       Format: **Category Name:** Skill, Skill, Skill (repeat as required)
    5. Use ONLY the provided skills. Do not invent or assume information.
    6. Output MUST contain ONLY formatted skill lines. No explanations, notes, or summaries.
    7. Do NOT mention ATS, JD, or filtering.
    8. Do NOT include a "Languages" category (I will add this manually).
    9. AVOID REDUNDANCY: If a skill name is contained in the Category Name, OMIT the skill.
       (Example: If Category is 'Data Analysis', do NOT list 'Data Analysis' inside it.
       Just list the tools like 'Pandas', 'Excel').
    10. Output only the requested content. No preamble or meta-commentary.

  # Placeholders: <<MAX_PROJECTS>>, <<JD_EXCERPT>> (1000 chars), <<CANDIDATE_PROJECTS_YAML>>
  smart_projects: |
    Select the best <<MAX_PROJECTS>> projects from the candidates below.

    JOB CONTEXT: <<JD_EXCERPT>>

    CANDIDATE PROJECTS:
    <<CANDIDATE_PROJECTS_YAML>>

    INSTRUCTIONS:
    1. Pick exactly <<MAX_PROJECTS>> projects.
    2. Format strictly as:

    **Project Name**, date (put name in bold)

    - Bullet point
    - Bullet point
    - Bullet point (repeat as needed)
    3. CRITICAL: Stay factual. Rephrase or reorder only. Do not add tools, outcomes, or metrics not in the source.
    4. DO NOT HALLUCINATE TOOLS. If a project used Python/C++, do NOT write Power BI just because the JD asks for it.
    5. Instead, highlight transferable skills (e.g. "Complex Data Handling", "Optimization") if the tool doesn't match.
    6. Output only the formatted projects. No intro sentence. Use "-" for bullets only.
    7. Do not put the date/year in quotations.
    8. Do not invent or assume information. Use only what is provided.

  # Placeholders: <<ARCHETYPES>>, <<JD_EXCERPT>> (600 chars), <<EXPERIENCE_YAML>>
  experience: |
    You are rewriting experience for an ATS-optimized CV.

    CONTEXT: <<ARCHETYPES>>
    JD SUMMARY: <<JD_EXCERPT>>

    EXPERIENCE:
    <<EXPERIENCE_YAML>>

    INSTRUCTIONS:
    1. Output plain text. One role per block.
    2. Format strictly as:

    **Role**, Company, Location, Date
    Start Date – End Date
    - Bullet point
    - Bullet point
    - Bullet point (repeat as needed)
    3. Use up to 5 bullet points per role. Prioritize points that align with the job description.
    4. Start each bullet with a strong action verb (e.g. Led, Developed, Implemented). Include metrics (%, numbers) where available.
    5. No markdown headers. Use "-" only. ATS-friendly and compliant.
    6. Do not invent or assume information. Use only what is provided.

  # Placeholders: <<JD_EXCERPT>> (800 chars), <<ARCHETYPES>>, <<CANDIDATE_NAME>>, <<CANDIDATE_LABEL>>, <<CAREER_GOALS>>
  cover_letter: |
    You are writing a cover letter body for a job application.
    Write in formal English. Use English language only.
    Write in first person (I, my, me). Length: 200–300 words.

    JOB: <<JD_EXCERPT>>
    ARCHETYPES: <<ARCHETYPES>>

    CANDIDATE:
    Name: <<CANDIDATE_NAME>>
    Current: <<CANDIDATE_LABEL>>
    Motivation: <<CAREER_GOALS>>

    INSTRUCTIONS:
    1. Three paragraphs (Motivation, Experience Proof, Closing).
    2. Tone: Professional, direct, enthusiastic.
    3. If CAREER_GOALS is empty, focus on fit with the role and motivation to join the company.
    4. Highlight specific overlap between my profile and the job.
    5. No placeholders. Output only the letter body. No preamble.

  # Placeholders: <<ARCHETYPES>>, <<JD_EXCERPT>> (800 chars), <<EDUCATION_YAML>>
  education: |
    Create a targeted EDUCATION section for a CV.

    JOB CONTEXT:
    Archetypes: <<ARCHETYPES>>
    JD Excerpt: <<JD_EXCERPT>>

    EDUCATION DATA:
    <<EDUCATION_YAML>>

    INSTRUCTIONS:
    1. Keep each degree.
    2. Under each degree, select ONLY the 2-4 most relevant courses.
    3. If a degree has no courses listed, omit the coursework line for that degree.
    4. Format strictly as:

    **Degree** — Institution, Dates

    - Relevant Coursework: Course 1, Course 2 (repeat as needed)
    5. Do NOT invent courses. No explanations. Keep it concise.
    6. Do not give any headings, such as 'EDUCATION'.
    7. Bold only the degree name, not the institution and dates.
    8. Output only the requested content. No preamble.

  # Placeholders: <<ARCHETYPES>>, <<JD_EXCERPT>> (800 chars), <<CERTIFICATIONS_YAML>>
  certifications: |
    Create a targeted CERTIFICATIONS section for a CV.

    JOB CONTEXT:
    Archetypes: <<ARCHETYPES>>
    JD Excerpt: <<JD_EXCERPT>>

    MY CERTIFICATIONS:
    <<CERTIFICATIONS_YAML>>

    INSTRUCTIONS:
    1. Select ONLY the 2–4 most relevant certifications.
    2. If fewer are relevant, select fewer. If none are relevant, output nothing (empty).
    3. Output ONLY bullet points. Format strictly as:

    - Certification Name — Issuer (Year)

    4. Do NOT write any headers or labels. Do NOT invent certifications.
    5. No explanations. Output only the requested content. No preamble.
